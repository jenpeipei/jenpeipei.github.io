    .avatar-wrapper {

    .avatar {
      /* 设置第二张照片的样式 */

      height: 100px;
      overflow: hidden;
      border-radius: 50%;
      position: relative;
      left: 32%;
    }
  
    .avatar img {
      max-width: 100%;
      height: auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

      z-index: 999;
    }

    .row-spacing {
      margin-top: 0%; /* 行与行之间的间距为 10% */
    }
