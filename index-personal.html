    .avatar {

      border-radius: 50%;
      position: absolute;/* 設定定位方式為 fixed，讓容器相對於視窗定位 */

      left: 50%;
      transform: translate(-50%, -50%);
      background-color: lightgray; /* 用于示意容器位置 */
      z-index: 1;
    }

    .avatar img{
    max-width : 100%;
    height: auto;
    position: relative;
    left: 50%;
    top: -50px;
    transform: translatex(-50%);
    }
